<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンクページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .link-container {
            margin-top: 20px;
        }
        a {
            font-size: 20px;
            text-decoration: none;
            color: #007BFF;
            margin: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>リンク集</h1>
    <div class="link-container">
        <a href="https://www.example1.com" target="_blank">リンク 1</a>
        <a href="https://www.example2.com" target="_blank">リンク 2</a>
        <a href="https://www.example3.com" target="_blank">リンク 3</a>
    </div>
</body>
</html>
